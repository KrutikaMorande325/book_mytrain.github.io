<script>
function printError(elemId, hintMsg) {  document.getElementById(elemId).innerHTML = hintMsg;}

function validateForm()

else {     printError("passwordErr", "");
 passwordErr = false;}};

</script>

<body><form action="/Registration.html" onsubmit="return validateForm()" method="post">
